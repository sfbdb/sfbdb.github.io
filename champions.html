<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="datatables-1.10.20/datatables.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Super Fantasy Brawl DB: Champions</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="index.html">Super Fantasy Brawl <small class="text-muted">DB</small></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="card-gallery-link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Card Gallery
            </a>
            <div class="dropdown-menu" aria-labelledby="card-gallery-link">
              <a class="dropdown-item" href="index.html?arrange_by=core">Arranged by core</a>
              <a class="dropdown-item" href="index.html?arrange_by=type">Arranged by type</a>
              <a class="dropdown-item" href="index.html?arrange_by=numeric">Arranged numerically</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="champions.html">Champions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="challenges.html">Challenges</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="content">
      <table id="champions-table" class="table table-striped table-sm" style="width:auto;">
        <thead class="table-dark">
          <tr>
            <th>Name&nbsp;</th>
            <th>Title&nbsp;</th>
            <th>HP&nbsp;</th>
            <th>Defence&nbsp;</th>
            <th>HP (lvl'd)&nbsp;</th>
            <th>Defence (lvl'd)&nbsp;</th>
            <th>#Reactions&nbsp;</th>
            <th>#Attacks&nbsp;</th>
            <th>#Skills&nbsp;</th>
            <th>Movement&nbsp;</th>
            <th>#Ranged&nbsp;</th>
          </tr>
        </thead>
        <tbody id="champions" />
      </table>
    </div>

    <script id="sfb-champions-template" type="text/x-handlebars-template">
      {{#each this}}
        <tr>
          <td><a href="index.html#{{code}}">{{name}}</a></td>
          <td>{{title}}</td>
          <td>{{hitpoints}}</td>
          <td>{{defence}}</td>
          <td>{{hitpoints_levelled}}</td>
          <td>{{defence_levelled}}</td>
          <td>{{reactions}}</td>
          <td>{{attacks}}</td>
          <td>{{skills}}</td>
          <td>{{movement}}</td>
          <td>{{ranged}}</td>
        </tr>
      {{/each}}
    </script>
      
    <script src="jquery-3.5.0/jquery.min.js"></script>
    <script src="bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="handlebars-4.7.6/handlebars.min.js"></script>
    <script src="datatables-1.10.20/datatables.min.js"></script>
    <script src="data.js"></script>
    <script src="champions.js"></script>
    
  </body>
</html>
